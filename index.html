<!DOCTYPE html>
<html>
  <head>
    <title>Comic stored</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/comic.js"></script>
  </head>

  <body>
    <a-scene id="main-scene">
      <a-sky id="main-container" color=" #33ccff"></a-sky>

      <!--Places Container-->
      <a-entity id="places-container" tour></entity>

      <!--CAMERA-->
      <a-camera id="camera" wasd-controls="enabled:false">
        <!--App Title-->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font:exo2bold;align:center;width:2.5;
color:#000;value:Virtual Comic store"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font:dejavu;align:center;width:1;
color:#E65100;value:Get your comics now"
          ></a-entity>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
